---
# This file is a template, and might need editing before it works on your project.
# Build JAVA applications using Apache Maven (http://maven.apache.org)
# For docker image tags see https://hub.docker.com/_/maven/
#
# For general lifecycle information see https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html
# 
# This template will build and test your projects as well as create the documentation.
# 
# * Caches downloaded dependencies and plugins between invocation.
# * Does only verify merge requests but deploy built artifacts of the
#   master branch.
# * Shows how to use multiple jobs in test stage for verifying functionality
#   with multiple JDKs.
# * Uses site:stage to collect the documentation for multi-module projects.
# * Publishes the documentation for `master` branch.
variables:
  # This will supress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true -Dmaven.test.redirectTestOutputToFile=true"
  # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
  # when running from the command line.
  # `installAtEnd` and `deployAtEnd`are only effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true -Dspring.profiles.active=gitlab"
  DB_PROPERTIES: "-Ddb.url=jdbc:postgresql://postgres/ingest-test -Ddb.username=runner -Ddb.password=  -Ddb.driver=org.postgresql.Driver"
  # Postgres Configuration
  POSTGRES_DB: ingest-test
  POSTGRES_USER: runner
  POSTGRES_PASSWORD: ""

# Cache downloaded dependencies and plugins between builds.
cache:
  paths:
    - .m2/repository/

image: openjdk:8-slim

services:
    - postgres:9

before_script:
  - apt-get update -y
  - apt-get install -y rsync mime-support

stages:
  - build
  - test
  - deploy

# Compile code and test code using JDK8
validate:openjdk:
  stage: build
  script:
    - ./mvnw $MAVEN_CLI_OPTS $DB_PROPERTIES test-compile

# Verify builds pass tests using JDK8
# On the event a build fails, collect the output of all failed unit tests
verify:openjdk:
  stage: test
  script:
    - ./mvnw $MAVEN_CLI_OPTS $DB_PROPERTIES verify
  artifacts:
    when: on_failure
    expire_in: 2 days
    paths:
      - ./**/target/surefire-reports/*-output.txt
    reports:
      junit:
        - ./**/target/surefire-reports/TEST-*.xml

# Call mvn deploy to upload artifacts for develop and releases
# To get this working you need to define a volume while configuring your gitlab-ci-multi-runner.
# Mount your `settings.xml` as `/root/.m2/settings.xml` which holds your secrets.
# See https://maven.apache.org/settings.html
deploy:openjdk:
  stage: deploy
  script:
    - ./mvnw $MAVEN_CLI_OPTS $DB_PROPERTIES deploy
  only:
    - tags
    - develop
    - /^release-.*$/

# Build and upload rpms to the adapt-ci server
# Could have these be separate but for now run them together
build_rpms:
  stage: deploy
  only:
    - tags
    - develop
    - /^release-.*$/
  before_script:
    - apt-get update -y
    - apt-get install -y rsync rpm mime-support curl
  script:
    - ./build_rpms.sh
    - 'for f in `find rpms/RPMS -type f`; do curl -X POST -H "Authorization: $BUILD_TOKEN" -H "Content-Type: application/octet-stream" --data-binary @$f $SERVER/resource/chronopolis/$CI_BUILD_REF_NAME/$CI_BUILD_REF/$(basename $f); done'
